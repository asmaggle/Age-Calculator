<!DOCTYPE html>
<html lang="en">

<head>

    <title>Age Calculator</title>
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">

    <!-- css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <video playsinline autoplay muted loop id="bgvid">
        <source src="./Night sky time lapse Ladakh, India 2019_Full-HD.mp4" type="video/mp4">
    </video>
    <!-- age calculator -->
    <div>
        <div class="card">
            <h1>Exactly, how old am I? </h1><br><br><h2 class="heading--2"></h2>
            <form class="form-inline" id="hidden">
                <div class="form-group mb-2">
                    <label class="center" for="birthday" required> &emsp; &emsp; &emsp; &emsp; &emsp; &emsp; &emsp; Birthday: </label> &nbsp;
                    <input name="age" class="form-control con__input" type="date" id="birthday" name="birthday"
                        required> &emsp; <br>
                </div>
                <button id="birthday" type="button" name="submit button" class="btn btn-success size"
                    value="Calculate">Tell
                    Me!</button>
                <br><br>
            </form>

               
        </div>
    </div>

    <!-- script -->
    <script src="./script.js"></script>
</body>

</html>
